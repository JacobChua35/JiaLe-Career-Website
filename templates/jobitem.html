<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8 px">
  
  <div class="col-9">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px">{{job['title']}}</h4>
    <div><h5><b>Location:</b> {{job['location']}}</h5></div>
    {% if 'salary' in job %}
      <div><h5><b>Salary:</b> {{job['salary']}}</h5></div>
    {% endif %}
  </div>
  
  <div class="col-3">
    <button type="button" class="btn btn-outline-success">Apply</button>
  </div>
  
</div>
